<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" rel="stylesheet" crossorigin="anonymous">

  <link href="/_css/browser.css" rel="stylesheet" type="text/css">

  <title>AKAP node browser</title>
</head>
<body>
<div id="app">
  <div id="header">
    <h1>AKAP node browser</h1>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.0/dist/web3.min.js" integrity="sha256-WKLoXrA2EzbNYq3Au3vo/5iGkUiglEeuCEZ848zQ/JM=" crossorigin="anonymous"></script>

<script type="text/javascript" src="/_js/akap.js"></script>
<script type="text/javascript" src="/_js/compiled/akap_browser.js"></script>

<script>
  async function run() {
    akap_browser.browser.core.run();

    let provider = await getProvider();
    akap_browser.browser.core.inject_provider(provider);
  }

  if (document.readyState != 'loading') {
    run();
  } else {
    document.addEventListener('DOMContentLoaded', run);
  }
</script>
</body>
</html>
